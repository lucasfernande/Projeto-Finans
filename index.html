<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="fontawesome/fonts/css/all.css" rel="stylesheet">

    <title>Finans - finanças pessoais</title>
  </head>
  <body>
    
    <header>

      <nav class="navbar navbar-expand-sm navbar-light bg-warning">

        <div class="container">
          <a href="" class="navbar-brand">
           <img src="img/logo.png" width="142">
          </a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="" class="nav-link">Recursos</a></li>
              <li class="nav-item"><a href="" class="nav-link">Benefícios</a></li>
              <li class="nav-item"><a href="" class="nav-link mr-3">Preços</a></li>
              <!-- botão -->
              <li class="nav-item"><a href="" class="btn btn-outline-light">Entrar</a></li>
            </ul>
          </div>

        </div> <!-- fim container -->     

      </nav>

    </header>

    <section id="home">
      <div class="container">
        <div class="row">
          
          <div class="jumbotron col-md-6 d-flex bg-warning">
            <div class="align-self-center">
              <h1 class="display-4">Suas contas, <br>descomplicadas</h1>
              <p>Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</p>

              <form class="mt-4">
                <div class="input-group input-group-lg">
                  <input type="text" placeholder="Seu E-mail" class="form-control">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Cadastre-se</button>
                  </div>
                </div>
              </form>

              <p class="mt-4"> Disponível para:
                <a href="" class="btn btn-outline-light ml-2">
                  <i class="fab fa-android"></i>
                </a>
                <a href="" class="btn btn-outline-light">
                  <i class="fab fa-apple fa-lg"></i>
                </a>
              </p>

            </div> 
          </div>

          <div class="col-md-6 d-none d-md-block">
            <img src="img/capa-mulher.png">
          </div>

        </div>
      </div> <!-- fim container -->
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
